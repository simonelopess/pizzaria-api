openapi: 3.0.3
info:
  title: Pizzaria API
  description: Backend API for a pizza restaurant management system
  version: 1.0.0
  contact:
    name: API Support
  license:
    name: ISC

servers:
  - url: http://localhost:3333
    description: Development server

tags:
  - name: Users
    description: User authentication and management
  - name: Categories
    description: Product categories management
  - name: Products
    description: Products management
  - name: Orders
    description: Orders and items management

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          example: Error message

    ValidationError:
      type: object
      properties:
        error:
          type: string
          example: Error to validate fields
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              message:
                type: string

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [STAFF, ADMIN]
        createdAt:
          type: string
          format: date-time

    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        createdAt:
          type: string
          format: date-time

    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        price:
          type: integer
          description: Price in cents
        description:
          type: string
        category_id:
          type: string
          format: uuid
        banner:
          type: string
          format: uri
        disabled:
          type: boolean
        createdAt:
          type: string
          format: date-time

    Order:
      type: object
      properties:
        id:
          type: string
          format: uuid
        table:
          type: integer
        status:
          type: boolean
        draft:
          type: boolean
        name:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    OrderWithItems:
      allOf:
        - $ref: '#/components/schemas/Order'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/ItemWithProduct'

    Item:
      type: object
      properties:
        id:
          type: string
          format: uuid
        amount:
          type: integer
        order_id:
          type: string
          format: uuid
        product_id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time

    ItemWithProduct:
      allOf:
        - $ref: '#/components/schemas/Item'
        - type: object
          properties:
            product:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                name:
                  type: string
                price:
                  type: integer
                description:
                  type: string
                banner:
                  type: string
                  format: uri

paths:
  /users:
    post:
      tags:
        - Users
      summary: Create a new user
      description: Creates a new user account with STAFF role by default
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  minLength: 3
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  minLength: 6
                  example: password123
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Validation error or user already exists
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Error'
                  - $ref: '#/components/schemas/ValidationError'

  /session:
    post:
      tags:
        - Users
      summary: Authenticate user
      description: Login and receive JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  example: password123
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/User'
                  - type: object
                    properties:
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '400':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /me:
    post:
      tags:
        - Users
      summary: Get logged-in user details
      description: Returns the authenticated user's information
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /category:
    get:
      tags:
        - Categories
      summary: List all categories
      description: Returns all categories ordered by name
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Categories retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Categories
      summary: Create a new category
      description: Creates a new product category (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  minLength: 3
                  example: Dessert Pizzas
      responses:
        '201':
          description: Category created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized or insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /products:
    get:
      tags:
        - Products
      summary: List all products
      description: Returns all products with optional filter by disabled status
      security:
        - bearerAuth: []
      parameters:
        - name: disabled
          in: query
          description: Filter products by disabled status
          required: false
          schema:
            type: string
            enum: [true, false]
            default: false
      responses:
        '200':
          description: Products retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '400':
          description: Invalid query parameter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /product:
    post:
      tags:
        - Products
      summary: Create a new product
      description: Creates a new product with image upload (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
                - name
                - price
                - description
                - category_id
              properties:
                file:
                  type: string
                  format: binary
                  description: Product image
                name:
                  type: string
                  minLength: 1
                  example: Margherita Pizza
                price:
                  type: string
                  example: "2990"
                  description: Price in cents
                description:
                  type: string
                  minLength: 10
                  example: Classic pizza with tomato and mozzarella
                category_id:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Validation error or category not found
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Error'
                  - $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized or insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Products
      summary: Disable a product
      description: Soft delete - sets product disabled to true (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: product_id
          in: query
          description: Product UUID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Product disabled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Produto desabilitado com sucesso
        '400':
          description: Product not found or validation error
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Error'
                  - $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized or insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /category/product:
    get:
      tags:
        - Products
      summary: List products by category
      description: Returns all products from a specific category
      security:
        - bearerAuth: []
      parameters:
        - name: category_id
          in: query
          description: Category UUID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Products retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /order:
    post:
      tags:
        - Orders
      summary: Create a new order
      description: Creates a new order with draft=true and status=false
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - table
              properties:
                table:
                  type: integer
                  minimum: 1
                  example: 5
                name:
                  type: string
                  example: John Doe
                  nullable: true
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      tags:
        - Orders
      summary: List all orders
      description: Returns all orders with optional filter by draft status
      security:
        - bearerAuth: []
      parameters:
        - name: draft
          in: query
          description: Filter orders by draft status
          required: false
          schema:
            type: string
            enum: [true, false]
      responses:
        '200':
          description: Orders retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderWithItems'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Orders
      summary: Delete an order
      description: Permanently deletes an order and its items
      security:
        - bearerAuth: []
      parameters:
        - name: order_id
          in: query
          description: Order UUID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Order deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Pedido deletado com sucesso
        '400':
          description: Order not found or validation error
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Error'
                  - $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /order/detail:
    get:
      tags:
        - Orders
      summary: Get order details
      description: Returns detailed information about a specific order including all items and products
      security:
        - bearerAuth: []
      parameters:
        - name: order_id
          in: query
          description: Order UUID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Order details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderWithItems'
        '400':
          description: Order not found or validation error
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Error'
                  - $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /order/item:
    post:
      tags:
        - Orders
      summary: Add item to order
      description: Adds a product item to an existing order
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - order_id
                - product_id
                - amount
              properties:
                order_id:
                  type: string
                  format: uuid
                product_id:
                  type: string
                  format: uuid
                amount:
                  type: integer
                  minimum: 1
                  example: 2
      responses:
        '200':
          description: Item added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemWithProduct'
        '400':
          description: Order/Product not found or validation error
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Error'
                  - $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /order/remove:
    delete:
      tags:
        - Orders
      summary: Remove item from order
      description: Removes a specific item from an order
      security:
        - bearerAuth: []
      parameters:
        - name: item_id
          in: query
          description: Item UUID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Item removed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Item removido com sucesso
        '400':
          description: Item not found or validation error
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Error'
                  - $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /order/send:
    put:
      tags:
        - Orders
      summary: Send order to kitchen
      description: Changes order draft status to false (confirms the order)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - order_id
              properties:
                order_id:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Order sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  table:
                    type: integer
                  status:
                    type: boolean
                  draft:
                    type: boolean
                    example: false
                  name:
                    type: string
                    nullable: true
        '400':
          description: Order not found or validation error
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Error'
                  - $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /order/finish:
    put:
      tags:
        - Orders
      summary: Finish order
      description: Marks order as finished (sets status to true)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - order_id
              properties:
                order_id:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Order finished successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  table:
                    type: integer
                  status:
                    type: boolean
                    example: true
                  draft:
                    type: boolean
                  name:
                    type: string
                    nullable: true
        '400':
          description: Order not found or validation error
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Error'
                  - $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
